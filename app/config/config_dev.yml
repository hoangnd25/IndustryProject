imports:
    - { resource: config.yml }

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type:   stream
            path:   "%kernel.logs_dir%/%kernel.environment%.log"
            level:  debug
        console:
            type:   console
            bubble: false
            verbosity_levels:
                VERBOSITY_VERBOSE: INFO
                VERBOSITY_VERY_VERBOSE: DEBUG
            channels: ["!doctrine"]
        console_very_verbose:
            type:   console
            bubble: false
            verbosity_levels:
                VERBOSITY_VERBOSE: NOTICE
                VERBOSITY_VERY_VERBOSE: NOTICE
                VERBOSITY_DEBUG: DEBUG
            channels: ["doctrine"]
        # uncomment to get logging in your browser
        # you may have to allow bigger header sizes in your Web server configuration
        #firephp:
        #    type:   firephp
        #    level:  info
        #chromephp:
        #    type:   chromephp
        #    level:  info

assetic:
    use_controller: true

#swiftmailer:
#    delivery_address: me@example.com

vich_uploader:
    mappings:
        student_resume:
            uri_prefix: /uploads/%file_upload.resume_prefix%
        student_avatar:
            uri_prefix: /uploads/%file_upload.avatar_prefix%
        student_gs1_cert:
            uri_prefix: /uploads/%file_upload.gs1_cert_prefix%
        student_cert:
            uri_prefix: /uploads/%file_upload.cert_prefix%

oneup_flysystem:
    adapters:
        local.resume:
            local:
                directory: %kernel.root_dir%/../web/uploads/%file_upload.resume_prefix%
        local.avatar:
            local:
                directory: %kernel.root_dir%/../web/uploads/%file_upload.avatar_prefix%
        local.gs1_cert:
            local:
                directory: %kernel.root_dir%/../web/uploads/%file_upload.gs1_cert_prefix%
        local.cert:
            local:
                directory: %kernel.root_dir%/../web/uploads/%file_upload.cert_prefix%
    filesystems:
        resume_fs:
            adapter:    local.resume
        avatar_fs:
            adapter:    local.avatar
        gs1_cert_fs:
            adapter:    local.gs1_cert
        cert_fs:
            adapter:    local.cert